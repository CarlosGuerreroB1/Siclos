<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar Personalizada</title>
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <header>
        <h1>Tabla de Multiplicar Personalizada</h1>
    </header>
    <main>
        <section class="container">
            <form id="formTablaMultiplicar">
                <label for="tablaDe">Tabla de:</label>
                <input type="number" id="tablaDe" placeholder="ingrese tabla del" required>
                <label for="desdeValor">Desde:</label>
                <input type="number" id="desdeValor" placeholder="valor inicial" required>
                <label for="hastaValor">Hasta:</label>
                <input type="number" id="hastaValor" placeholder="valor final" required>
                <div class="botones">                
                    <button type="button" class="boton" onclick="ope.presentarTabla()">Aceptar</button>
                    <button type="reset" class="boton" onclick="ope.regresarAlMenuNumeros()">Limpiar</button>
                    <button type="button" class="boton" onclick="ope.regresarAlMenuNumeros()">Regresar</button>
                </div>
                <div id="resultadoTablaMultiplicar">
                    Aquí se mostrará el resultado:
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h6>Todos los derechos reservados - HR.</h6>
    </footer>
    <script src="../../js/main.js"></script>
</body>
</html>
