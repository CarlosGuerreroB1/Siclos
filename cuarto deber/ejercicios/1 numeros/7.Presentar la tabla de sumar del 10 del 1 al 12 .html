<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Sumar del 10</title>
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <section class="container">
            <form id="formTablaSumar">
                <label for="numeroBase">Número Base (10):</label>
                <input type="number" id="numeroBase" value="10" >
                <div class="botones">                
                    <button type="button" class="boton" onclick="ope.presentarTablaSumar()">Aceptar</button>
                    <button type="reset" class="boton" onclick="ope.regresarAlMenuNumeros()">Limpiar</button>
                    <button type="button" class="boton" onclick="ope.regresarAlMenuNumeros()">Regresar</button>
                </div>
                <div id="resultadoTablaSumar">
                    Aquí se mostrara el resultado:
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h6>Todos los derechos reservados - HR.</h6>
    </footer>
    <script src="../../js/main.js"></script>
</body>
</html>
