<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Comprendidos</title>
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <header>
        <h1>Números Comprendidos Pares</h1>
    </header>
    <main>
        <section class="container">
            <form id="formNumerosComprendidos">
                <label for="numeroInicio">Ingrese Número Inicial:</label>
                <input type="number" id="ini" placeholder="Número inicial">
                
                <label for="numeroFin">Ingrese Número Final:</label>
                <input type="number" id="fin" placeholder="Número final">

                <div class="botones">                
                    <button type="button" class="boton" onclick="ope.presentarNumerosComprendidosPar()">Aceptar</button>
                    <button type="reset" class="boton">Limpiar</button>
                    <button type="button" class="boton" onclick="ope.regresarAlMenuNumeros()">Regresar</button>
                </div>

                <div id="resp">
                    Aquí se mostrarán los números comprendidos:
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h6>Todos los derechos reservados - HR.</h6>
    </footer>
    <script src="../../js/main.js"></script>
</body>
</html>
